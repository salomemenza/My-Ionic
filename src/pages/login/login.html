<ion-header>
  <ion-navbar color="primary">
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Rocket APP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <h3>Inicio de Session</h3>
  </div>

  <form (ngSubmit)="submitLogin()">
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Iniciar Sesion</button>
  </form>
</ion-content>
